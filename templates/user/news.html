<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ачаа</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
    </style>
</head>
<body>
    {% block content %}
    {% include 'menu.html' %}
<div class="body">
    <div class="title">
        Мэдээний жагсаалт
    </div>
    <div class="zar">
        <div class="insert">
            {% if data %}
            {% for x in data %}
            <div class="zarlist" style="float: left; margin-right: 20px;border-radius:15px;">
                <img src="{{x.3}}" width="100%" height='150px' style='border-radius:15px;'><p></p>
                Гарчиг: {{x.1}}<p></p>
                Тайлбар: {{x.2}}<p></p>
            </div>
            {% endfor %}
            {% else %}
            <div class="none">Зар олдсонгүй</div>
            <center><img src="{% static 'img/empty.jpg' %}"></center>
            {%endif%}
        </div>
    </div>
 </div>   {% include 'footer.html' %}
    {% endblock %}


<script>

    var modal = document.getElementById("myModal");

    var btn = document.getElementById("myBtn");

    var span = document.getElementsByClassName("close")[0];

    function openModal() {
        modal.style.display = "block";
    }

    function closeModal() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    function myfunction(){
        alert('Хүсэлтийг илгээх үү?')
    }
</script>
</body>
</html>
